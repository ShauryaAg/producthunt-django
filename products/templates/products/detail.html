{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="col-2">
            <img src="{{ product.icon.url }}" class="img-fluid" width="100px">
        </div>
        <div class="col-10">
            <h1>
                <a href="{{ product.url }}">{{ product.title }}</a>
            </h1>
        </div>
    </div>
    <br>
    <br>
    <div class="row">
        <div class="col-8">
            <img src="{{ product.image.url }}" class="img-fluid" width="200px">
        </div>
        <div class="col-4">
            <a href="javascript:{document.getElementById('upvote').submit()}"><button class="btn btn-primary btn-lg btn-block">Upvote {{ product.vote_total }}</button></a>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-4">
            <h4>Hunted by {{ product.hunter }}</h4>
        </div>
        <div class="col-4 text-right">
            <h4>{{ product.pub_date_pretty }}</h4>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-8">
            <p>{{ product.body }}</p>
        </div>
    </div>

<form action="{% url 'upvote' product.id %}" method="post" id="upvote">
    {% csrf_token %}
    <input type="hidden">
</form>

{% endblock %}
